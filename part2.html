<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Part 2 of the instructions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/includes/style.css">
    <script src="assets/includes/jquery-3.3.1.min.js"></script>
    <style>
        .box-container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            width: 90%;
        }
        .box{
            width: 100px;
            height: 100px;
            background: red;
            box-shadow: 0px 2px 5px black;
            margin:auto;
        }
        .instruction{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box-counter">0</div>
        <div class="box"></div>
        <div class="instruction">
            CLICK the box 75 times HAHAHAHAHA <br>
            Sabi nga nila Love is patient, love is kind
        </div>
    </div>
    <script>
        var boxCounter = parseInt($('.box-counter').text());
        $('.box').click(()=>{
            boxCounter++;
            $('.box-counter').text(boxCounter)
            
        });
    </script>
</body>
</html>
